<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #flow_chart{
            background-color: bisque;
            text-align: center;
            border: solid brown;

        }
    .o_list {
background-color: rgb(234, 220, 97);
color: brown;
border: solid brown;
    }
    .u_list {
        background-color: rgb(184, 195, 197);
        color: brown;
        border: solid brown;
    }
</style>
    <title>CLASS ID </title>
</head>
<body>
    <h1 id="flow_chart"> Ordered List And Unordered List</h1>
    
       
        
            

              <OL  class="o_list">
                <li >
                    Computer
                </li>
                
                <ol type="A">
                <li>Input</li>
                <ol type="i">
                    <li>Keybord</li>
                    <li> Mouse </li>
                </ol>
                <li>Output</li>
                
                <ol type="i"> 
                    <li> Printer </li>
                    <li>Speaker</li>
                </ol>
                </ol>
              </OL>
              <ul class="u_list">
            <li> Automobile</li>
            <ul type="A">
                <li> Toyota </li>
                <ul>
                    <li> Fortuner</li>
                    <li> Glanza </li>
                </ul>
                <li>Maruti Suzuki</li>
                <ul>
                    <li>Alto</li>
                    <li> Ertiga</li>
                    <li> Brezza </li>
            </ul>
              </ul>
        </ul>
   
   
       
    </ol>
</body>
</html>
